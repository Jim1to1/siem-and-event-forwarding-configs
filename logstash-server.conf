                        #dst_port
                        convert => [ "src_port", "integer" ]
                        convert => [ "dst_port", "integer" ]
						convert => [ "[src_ip_geoip][coordinates]", "float" ]
						convert => [ "[dst_ip_geoip][coordinates]", "float" ]
                        }
        }

			####Bro DHCP
			if [type] == "bro_dhcp_log" {

							csv {
									separator => "	"
