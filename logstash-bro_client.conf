{
        "network": {
					"servers": [ "$LogstashServerIP:8516" ], #TODO:Specific
					"timeout": 30,
					"ssl ca": "$TLS.crt" #TODO:Specific
				},
	"files": [
				{
					"paths": [ "/nsm/bro/logs/current/dns.log" ],
					"fields": { "type": "bro_dns_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/http_eth1.log" ],
					"fields": { "type": "bro_http_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/conn.log" ],
					"fields": { "type": "bro_conn_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/files.log" ],
					"fields": { "type": "bro_files_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/ssl.log" ],
					"fields": { "type": "bro_ssl_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/dhcp.log" ],
					"fields": { "type": "bro_dhcp_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/notice.log" ],
					"fields": { "type": "bro_notice_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/x509.log" ],
					"fields": { "type": "bro_x509_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/ssh.log" ],
					"fields": { "type": "bro_ssh_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/kerberos.log" ],
					"fields": { "type": "bro_kerberos_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/rdp.log" ],
					"fields": { "type": "bro_rdp_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/smtp.log" ],
					"fields": { "type": "bro_smtp_log" }
				},
				{
					"paths": [ "/nsm/bro/logs/current/dpd.log" ],
					"fields": { "type": "bro_dpd_log" }
				}
			]
}
